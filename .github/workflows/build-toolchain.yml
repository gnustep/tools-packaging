name: Build Toolchain Workflow (Bookworm)

on:
  push:
    branches:
      - main
    paths:
      - 'source/**'
  pull_request:
    branches:
      - main
    paths:
      - 'source/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: amd64
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends pbuilder binutils apt-utils dpkg-dev debian-archive-keyring equivs tar jq git

      - name: Build libobjc2
        run: sudo ./cmd/main.sh --release bookworm --architecture ${{ matrix.architecture }} -o libobjc2
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Build libdispatch
        run: sudo ./cmd/main.sh --release bookworm --architecture ${{ matrix.architecture }} --only-pkg libdispatch --skip-update
        env:
          DEBIAN_FRONTEND: noninteractive
          
      - name: Build gnustep-make
        run: sudo ./cmd/main.sh --release bookworm --architecture ${{ matrix.architecture }} --only-pkg gnustep-make --skip-update
        env:
          DEBIAN_FRONTEND: noninteractive
      
      - name: Build gnustep-base
        run: sudo ./cmd/main.sh --release bookworm --architecture ${{ matrix.architecture }} --only-pkg gnustep-base --skip-update
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: List Resulting Packages
        run: |
          cd /var/cache/pbuilder/result
          find . -type f \( -name "*.deb" -o -name "*.changes" -o -name "*.dsc" \) -exec ls -l {} \;

      - name: Archive Packages
        uses: actions/upload-artifact@v3
        with:
          name: packages-${{ matrix.architecture }}
          path: /var/cache/pbuilder/result/*.{deb,changes,dsc}
